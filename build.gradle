plugins {
    id 'java'
}

group 'com.rough7sea'
version '1.0'

repositories {
    mavenCentral()
}

ext{
    camel_version = "3.20.4"
}

dependencies {
    implementation "org.apache.camel:camel-core:$camel_version"
    implementation "org.apache.camel:camel-jdbc:$camel_version"
    implementation "org.apache.camel:camel-stream:$camel_version"
    implementation "org.apache.camel:camel-mail:$camel_version"
    implementation 'org.apache.camel:camel-context:2.25.4'
    implementation 'org.springframework:spring-jdbc:5.3.27'
    implementation 'org.postgresql:postgresql:42.5.4'
    implementation 'ch.qos.logback:logback-classic:1.4.6'

    testImplementation group: 'junit', name: 'junit', version: '4.13.2'
}
